steps:
  # Step 1: Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/dingq-api:$BUILD_ID', '-f', 'DingQ_BE/Dockerfile', 'DingQ_BE']
    id: 'build-image'
    
  # Step 2: Push the image to Container Registry  
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/dingq-api:$BUILD_ID']
    id: 'push-image'
    waitFor: ['build-image']
    
  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'dingq-api'
      - '--image=gcr.io/$PROJECT_ID/dingq-api:$BUILD_ID'
      - '--platform=managed'
      - '--region=asia-northeast3'
      - '--allow-unauthenticated'
      - '--port=8000'
      - '--memory=4Gi'
      - '--cpu=4'
      - '--max-instances=10'
      - '--min-instances=0'
      - '--concurrency=80'
      - '--timeout=3600'
      - '--set-secrets=GOOGLE_API_KEY=gemini-api-key:latest'
      - '--set-env-vars=GCS_BUCKET_NAME=dingq-icons,GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcs-service-account.json'
    id: 'deploy-cloudrun'
    waitFor: ['push-image']

# Images to be pushed to Container Registry
images:
  - 'gcr.io/$PROJECT_ID/dingq-api:$BUILD_ID'

# Options for build
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'  # 더 빠른 빌드를 위한 고성능 머신

# Timeout for the entire build
timeout: '1200s'  # 20분 